<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance Review Simulator</title>
  <!-- Import Map for ESM Standardization -->
  <script type="importmap">
  {
    "imports": {
      "recharts": "https://esm.sh/recharts@^3.7.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4"
    }
  }
  </script>
  <!-- Tailwind JIT Configuration -->
  <script>
    window.tailwind = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui'],
          },
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <!-- Base Layout Protection CSS -->
  <style>
    :root { font-family: 'Inter', sans-serif; }
    body { 
      margin: 0; 
      padding: 0; 
      background-color: #f8fafc; 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #root { flex: 1; display: flex; flex-direction: column; }
    .chat-scrollbar::-webkit-scrollbar { width: 6px; }
    .chat-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .chat-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    @media print { .no-print { display: none !important; } }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>
  <!-- Application Entry Point (Native ESM) -->
  <script type="module" src="index.tsx"></script>
</body>
</html>
